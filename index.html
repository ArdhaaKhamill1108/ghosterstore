<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghoster Store</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=DM+Serif+Display:ital@0;1&family=Lilita+One&family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background" aria-hidden="true"></div>

    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">
          <!-- user provides assets/logo.png (PNG) -->
          <img src="logo nav (1).png" alt="Logo PremiumApps" class="logo" />
          <span class="brand-name">PremiumApps</span>
        </div>

        <nav class="nav">
          <a href="#catalogue">Catalogue</a>
          <a href="#features">Fitur</a>
          <a href="#pricing">Harga</a>
          <a href="#contact" class="btn-outline">Contact</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container hero-inner">
          <div class="hero-left">
            <h1 class="hero-title">
              Langganan Aplikasi Premium — Fleksibel, Aman, Murah
            </h1>
            <p class="hero-sub">
              Netflix, Telegram Premium, Disney+, Viu, iQiyi, Canva, Spotify,
              YouTube — paket perminggu dan perbulan, mudah dipakai.
            </p>

            <div class="cta-row">
              <a href="#catalogue" class="btn-primary">Lihat Catalogue</a>
              <a href="#pricing" class="btn-ghost">Paket & Harga</a>
            </div>

            <ul class="highlights">
              <li>Aplikasi premium murah</li>
              <li>Hanya di</li>
              <li>Ghoster</li>
            </ul>
          </div>

          <div class="hero-right">
            <div class="hero-card">
              <img src="logo nav (1).png" alt="mockup" />
            </div>
          </div>
        </div>
      </section>


</head>

</body>
</html>
